<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Person</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
<style>
	.adicionarPessoas {
	textAlign: right;
	}
</style>
</head>
<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">Fixed navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item">
						<div th:switch="${persons}">
							<a href="/personform" class="nav-link">Persons</a>
						</div>
					</li>
					<li class="nav-item"><a class="nav-link " href="#"
						tabindex="-1" aria-disabled="true">Students</a></li>
				</ul>
				<form class="form-inline mt-2 mt-md-0">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<div th:switch="${persons}" class="container my-5">
				<div class="row">
					<div class="col-md-12">
						<h2 th:case="null">Sem Pessoas!</h2>
						<div th:case="*">
							<div style="float: right">
							<p class="my-5" >
								<a href="/personform" class="btn btn-outline-primary"><i
									class="fas fa-user-plus ml-2"></i> Adicionar</a>
							</p>
							</div>
							
							<h2 class="my-5">Persons</h2>
							<table class="table table-striped table-dark">
								<thead>
									<tr>
										<th>Id</th>
										<th>First Name</th>
										<th>Surname</th>
										<th>Date</th>
										<th>Update</th>
										<th>Delete</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="person : ${persons}">
										<td th:text="${person.id}"></td>
										<td th:text="${person.firstName}"></td>
										<td th:text="${person.lastName}"></td>
										<td th:text="${person.createdAt}"></td>
										<td><a th:href="@{/edit/{id}(id=${person.id})}"
											class="btn btn-outline-info"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a color='danger'
											th:href="@{/delete/{id}(id=${person.id})}"
											class="btn btn-outline-danger"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">Trying to do something.</span>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')
	</script>
	<script src="/docs/4.4/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
		crossorigin="anonymous"></script>

</body>
</html>
